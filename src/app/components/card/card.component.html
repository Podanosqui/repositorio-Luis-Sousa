<div class="div-border">
    <div class="div-image">
        <img [ngStyle]="{ 'background-image': getImagem()}" class="image-card">
    </div>
    <div class="div-body">
        <h1 class="font-size-1">{{data.textHead}}</h1>
        <h3 *ngIf="!read" class="font-size-2">
            {{data.textFooter | trucate: 110 }}
            <button mat-button color="primary" (click)="metodReader()">Ler mais</button>
        </h3>
        <h3 *ngIf="read" class="font-size-2">
            {{data.textFooter}}
            <button mat-button color="primary" class="colorButton" (click)="metodReader()">Ler menos</button>
        </h3>
        <button mat-fab extended class="style-button" (click)="toLink()">                    
            Pré-visualização
        </button> 
    </div>
</div>
